version: '3.8'

services:
  api:
    build: .
    ports: 
    - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:password123@db/ticketmaster
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/code/app

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=ticketmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ticketmaster"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: